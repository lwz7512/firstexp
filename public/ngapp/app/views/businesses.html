<ul class="nav nav-list bs-docs-sidenav">
    <li ng-repeat="business in businesses">
        <a href="#/map/{{business.business_id}}">
            <img ng-src="{{business.s_photo_url}}" class="thumb">
            <div class="label-grid">
                <div class="top-row">
                    <span class="item-title">{{business.name}}</span>
                    <img ng-src="{{business.rating_s_img_url}}" class="rate">
                </div>
                <div class="bottom-row">
                    <span>{{business.categories[0]}}</span>
                    <span class="bottom-right">{{business.address.length>20 ? business.address.substring(0, 20)+'...': business.address}}</span>
                </div>
            </div>
            <span class="glyphicon glyphicon-chevron-right item-high"></span>
        </a>
    </li>
</ul>

    <p>♥ from the Yeoman team</p>
